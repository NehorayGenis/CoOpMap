<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>TravelTip</title>
    </head>
    <body>
        <main>
            <div class="layout">
                <h1 class="logo">TravelTip</h1>
                <div id="map" style="width: 100%; height: 400px"></div>

                <section class="btns">
                    <input type="text" class="form-control address" placeholder="Search for your desired location" onchange="codeAddress()" />
                    <button onclick="onAddMarker()" class="btn btn-primary">Add Marker Speific Location</button>
                    <button onclick="onGetUserPos()" class="btn btn-primary">Get User Position</button>
                    <button onclick="onGetLocs()" class="btn btn-primary">Get Locations</button>
                    <button onclick="onPanTo()" class="btn btn-primary">Pan Map to Tokyo</button>
                </section>

                <div class="weather-display">
                    <h1>Weather Today: <span class="weather-today"></span></h1>
                    <h3>
                        <span class="country-location"></span>
                        <span class="city-location"></span>
                        <span class="location"></span>
                        <span class="temp"></span>
                        <span class="wind"></span>
                    </h3>
                </div>
                <p>You are at: <span class="user-pos"></span></p>

                <div class="table-container">
                    <table class="table table-dark table-striped table-borderless">
                        <thead class="thead">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Created At</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="js/app.controller.js"></script>
    </body>
</html>
